<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Emotion Detector</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='title.png') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 min-h-screen transition duration-300">
    <div class="w-full mx-auto px-10 py-8">
      <div
        class="text-xl font-bold text-white text-center bg-gray-800 rounded-md py-3 flex items-center justify-center gap-5"
      >
        <img src="{{url_for('static',filename='title.png')}}" alt="logo" class="w-10 h-10" />
        <h1>Face Emotion Detector</h1>
      </div>

      <!-- Main Layout -->
      <div
        class="mt-8 flex flex-col md:flex-row items-center justify-between gap-5"
      >
        <!-- Left Section: Image/Webcam -->
        <div
          class="w-full md:w-2/5 flex flex-col items-center md:items-start justify-center"
        >
          <video
            id="webcam"
            autoplay
            hidden
            class="w-80 h-80 md:w-96 md:h-96 border-2 border-gray-500 rounded-md"
          ></video>
          <img
            id="previewImage"
            src="{{ url_for('static', filename='placeholder.jpg') }}"
            alt="Image Preview"
            class="w-80 h-80 md:w-96 md:h-96 border-2 border-gray-500 rounded-md"
          />
        </div>

        <!-- Right Section: Buttons & Results -->
        <div class="w-full md:w-3/5 flex flex-col gap-6">
          <!-- Buttons -->
          <div class="flex flex-wrap justify-center md:justify-between gap-3">
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              class="file:px-5 file:mr-3 file:py-2 file:rounded-r-full file:border-none file:bg-gray-800 file:hover:bg-gray-700 file:text-white file:text-sm text-white w-full md:w-1/3 file:transition"
            />
            <button
              id="webcamBtn"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded w-full md:w-auto transition"
            >
              Open Webcam
            </button>
            <button
              id="captureBtn"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded w-full md:w-auto hidden transition"
            >
              Capture Image
            </button>
            <button
              id="uploadBtn"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-md w-full md:w-auto transition"
            >
              Predict Emotion
            </button>
          </div>

          <!-- Loading Indicator -->
          <div id="loading" class="text-center text-white hidden">
            Processing...
          </div>

          <!-- Results -->
          <div
            id="result"
            class="w-full bg-gray-800 px-4 py-3 rounded-md text-white hidden text-center"
          >
            <h2 class="pb-1">Emotion: <span id="emotionText"></span></h2>
            <h2 class="pb-1">Message: <span id="messageText"></span></h2>
            <h2 class="pb-1">
              Suggested Activity: <span id="activityText"></span>
            </h2>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
