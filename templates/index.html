<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Emotion Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 container w-screen h-screen">
    <div class="px-8 py-5">
      <h1
        class="text-lg text-white text-center bg-gray-800 rounded-md py-3 px-2"
      >
        Face Emotion Detector
      </h1>

      <div class="w-full flex justify-between items-center my-10">
        <div class="left w-2/5">
            <video
            id="webcam"
            autoplay
            hidden
            class="w-96 h-96 border-2 border-gray-500 rounded-md"
          ></video>
          <img
            id="previewImage"
            src="{{ url_for('static', filename='placeholder.jpg') }}"
            alt="Image Preview"
            class="w-96 h-96 border-2 border-gray-500 rounded-md"
          />
          
        </div>

        <div class="right w-3/5 flex flex-col gap-5">
          <div class="buttons flex items-center justify-between gap-5">
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              class="file:px-3 file:py-2 file:rounded-r-full file:border-none file:bg-gray-800 file:hover:bg-gray-700 file:text-white file:text-sm text-white w-1/3"
            />
            <button
              id="webcamBtn"
              class="px-3 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded"
            >
              Open Webcam
            </button>
            <button
              id="captureBtn"
              class="px-3 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded hidden"
            >
              Capture Image
            </button>
            <button
              id="uploadBtn"
              class="px-3 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded"
            >
              Predict Emotion
            </button>
          </div>
          <div id="loading" class="loading text-center text-white hidden" >Processing...</div>

          <div id="result" class="w-full bg-gray-800 px-3 py-2 rounded-md text-white hidden text-center">
            <h2 class="pb-1">Emotion : <span id="emotionText" ></span></h2>
            <h2 class="pb-1">Message : <span id="messageText"></span></h2>
            <h2 class="pb-1">Suggested Activity : <span id="activityText"></span></h2>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
